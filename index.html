<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="interface">
            <h1>Etch A Sketch</h1>
            <p>Enter the dimensions</p>
            <div id="input">
                <input type="number" id="rowsize" size="5" min="1" max="100">
                <p id="x">X</p>
                <input type="number" id="colsize" size="5" min="1" max="100">
            </div>
            <input type="submit" >
        </div>
    </div>
</body>
</html>
