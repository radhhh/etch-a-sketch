<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Etch A Sketch</h1>
        <p>Enter the dimensions</p>
        <div id="input">
            <input type="number" id="rowsize" size="5" min="1" max="100" placeholder="row">
            <p id="x">X</p>
            <input type="number" id="colsize" size="5" min="1" max="100" placeholder="column">
        </div>
        <p id="error"></p>
        <button id = "play">Play!</button>
    </div>
</body>
</html>
